<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만원요리 최씨남매 - 직원 명함</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: #f59e0b;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 300;
        }
        
        .divider {
            width: 60px;
            height: 2px;
            background: #f59e0b;
            margin: 2rem auto;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #e2e8f0;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .employee-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .employee-card:hover::before {
            transform: translateX(0);
        }
        
        .employee-card:hover {
            border-color: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }
        
        .employee-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .employee-avatar {
            width: 60px;
            height: 60px;
            background: #334155;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #f59e0b;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .employee-details {
            flex: 1;
        }
        
        .employee-name {
            font-size: 1.125rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }
        
        .employee-title {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        
        .employee-contact {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.8rem;
            color: #cbd5e1;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .contact-icon {
            color: #f59e0b;
            font-size: 0.75rem;
        }
        
        .loading {
            text-align: center;
            color: #f59e0b;
            font-size: 1.25rem;
            margin: 3rem 0;
        }
        
        .error {
            background: #1e293b;
            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: #ef4444;
            margin: 3rem auto;
            max-width: 500px;
        }
        
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
        }
        
        .company-info {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .social-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .social-link:hover {
            color: #f59e0b;
        }
        
        .quick-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .action-button {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            color: #f59e0b;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-button:hover {
            background: #f59e0b;
            color: #0f172a;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .employee-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .section-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">만원요리 최씨남매</h1>
            <p class="tagline">만원으로 즐기는 따뜻한 한 끼</p>
            <div class="divider"></div>
        </header>
        
        <div class="quick-actions">
            <a href="choi-hyunmok.html" class="action-button">
                <span>📇</span>
                <span>최현목 총괄대표 명함</span>
            </a>
            <a href="lee-jinyong.html" class="action-button">
                <span>📇</span>
                <span>이진용 운영본부 명함</span>
            </a>
            <a href="https://www.manwonyori.com" target="_blank" class="action-button">
                <span>🌐</span>
                <span>공식 웹사이트</span>
            </a>
            <a href="https://www.youtube.com/@만원요리최씨남매" target="_blank" class="action-button">
                <span>📺</span>
                <span>YouTube 채널</span>
            </a>
        </div>
        
        <section>
            <h2 class="section-title">직원 명함</h2>
            
            <div class="loading" id="loading">직원 정보를 불러오는 중...</div>
            
            <div class="employee-grid" id="employeeGrid" style="display: none;">
                <!-- 직원 카드가 동적으로 생성됩니다 -->
            </div>
            
            <div class="error" id="error" style="display: none;">
                직원 정보를 불러오는 데 실패했습니다.
            </div>
        </section>
        
        <footer class="footer">
            <div class="company-info">
                주식회사 값진한끼 | 경기도 파주시 경의로 1246, 11층 1105-19호
            </div>
            <div class="social-links">
                <a href="https://www.youtube.com/@만원요리최씨남매" target="_blank" class="social-link">YouTube</a>
                <a href="https://www.instagram.com/knammae/" target="_blank" class="social-link">Instagram</a>
                <a href="mailto:we@manwonyori.com" class="social-link">Contact</a>
            </div>
        </footer>
    </div>

    <script>
        // 직원 데이터 로드 및 표시
        async function loadEmployees() {
            try {
                const response = await fetch('./data/employees.json');
                const data = await response.json();
                
                displayEmployees(data.employees.filter(emp => emp.active));
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // 직원 카드 생성
        function displayEmployees(employees) {
            const grid = document.getElementById('employeeGrid');
            grid.innerHTML = '';
            
            employees.forEach(employee => {
                const card = createEmployeeCard(employee);
                grid.appendChild(card);
            });
            
            document.getElementById('loading').style.display = 'none';
            grid.style.display = 'grid';
        }
        
        // 개별 직원 카드 생성
        function createEmployeeCard(employee) {
            const card = document.createElement('a');
            card.href = `card.html?id=${employee.id}`;
            card.className = 'employee-card';
            
            // 이름의 첫 글자 추출
            const initial = employee.name.charAt(0);
            
            card.innerHTML = `
                <div class="employee-info">
                    <div class="employee-avatar">
                        ${initial}
                    </div>
                    <div class="employee-details">
                        <div class="employee-name">${employee.name}</div>
                        <div class="employee-title">${employee.title}</div>
                        <div class="employee-contact">
                            <div class="contact-item">
                                <span class="contact-icon">📞</span>
                                <span>${employee.phone}</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-icon">✉️</span>
                                <span>${employee.email}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
        });
    </script>
</body>
</html>
