<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만원요리 최씨남매 - 직원 명함</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
            animation: backgroundShift 10s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); }
            50% { background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #f59e0b;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 8px rgba(245, 158, 11, 0.3);
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #fde047 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% { text-shadow: 0 4px 8px rgba(245, 158, 11, 0.3); }
            50% { text-shadow: 0 6px 12px rgba(245, 158, 11, 0.6); }
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #cbd5e1;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 50%, #fde047 100%);
            margin: 2rem auto;
            border-radius: 2px;
            animation: dividerGlow 3s ease-in-out infinite;
        }
        
        @keyframes dividerGlow {
            0%, 100% { box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3); }
            50% { box-shadow: 0 4px 16px rgba(245, 158, 11, 0.6); }
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #e2e8f0;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-out 0.6s both;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .employee-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(51, 65, 85, 0.8);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 50%, #fde047 100%);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .employee-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .employee-card:hover::before {
            transform: translateX(0);
        }
        
        .employee-card:hover::after {
            left: 100%;
        }
        
        .employee-card:hover {
            border-color: rgba(245, 158, 11, 0.6);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(245, 158, 11, 0.3);
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
        }
        
        .employee-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .employee-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #f59e0b;
            font-weight: 700;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(245, 158, 11, 0.3);
        }
        
        .employee-details {
            flex: 1;
        }
        
        .employee-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .employee-title {
            font-size: 1rem;
            color: #f59e0b;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        .employee-contact {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .contact-icon {
            color: #f59e0b;
            font-size: 0.75rem;
        }
        
        .loading {
            text-align: center;
            color: #f59e0b;
            font-size: 1.25rem;
            margin: 3rem 0;
        }
        
        .error {
            background: #1e293b;
            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: #ef4444;
            margin: 3rem auto;
            max-width: 500px;
        }
        
        .footer {
            text-align: center;
            margin-top: 5rem;
            padding-top: 3rem;
            border-top: 1px solid #334155;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .company-info {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .social-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .social-link:hover {
            color: #f59e0b;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 4rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .action-button {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.5);
            color: #f59e0b;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            min-height: 64px;
            text-align: center;
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .action-button:hover::before {
            left: 100%;
        }
        
        .action-button:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: #0f172a;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
            border-color: #fbbf24;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-bottom: 3rem;
            }
            
            .action-button {
                padding: 1rem 1.5rem;
                font-size: 0.95rem;
                min-height: 56px;
            }
            
            .employee-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-bottom: 3rem;
            }
            
            .employee-card {
                padding: 1.5rem;
                min-height: 180px;
            }
            
            .employee-avatar {
                width: 70px;
                height: 70px;
                font-size: 1.75rem;
            }
            
            .employee-name {
                font-size: 1.2rem;
            }
            
            .employee-title {
                font-size: 0.95rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
        }
        
        /* 작은 모바일 디바이스 */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .header {
                margin-bottom: 2rem;
            }
            
            .quick-actions {
                gap: 0.75rem;
                margin-bottom: 2rem;
            }
            
            .action-button {
                padding: 0.875rem 1rem;
                font-size: 0.9rem;
                gap: 0.6rem;
            }
            
            .employee-grid {
                gap: 1rem;
            }
            
            .employee-card {
                padding: 1.25rem;
                min-height: 160px;
                border-radius: 16px;
            }
            
            .employee-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .employee-name {
                font-size: 1.1rem;
            }
            
            .employee-title {
                font-size: 0.9rem;
            }
            
            .employee-contact {
                font-size: 0.85rem;
                gap: 0.4rem;
            }
        }
        
        /* 태블릿 최적화 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
                max-width: 800px;
            }
            
            .employee-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 800px;
            }
        }
        
        /* 대형 데스크톱 */
        @media (min-width: 1400px) {
            .quick-actions {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1200px;
            }
            
            .employee-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">만원요리 최씨남매</h1>
            <p class="tagline">만원으로 즐기는 따뜻한 한 끼</p>
            <div class="divider"></div>
        </header>
        
        <div class="quick-actions">
            <a href="go-hyesook.html" class="action-button">
                <span>👑</span>
                <span>고혜숙 대표 명함</span>
            </a>
            <a href="choi-hyunmok.html" class="action-button">
                <span>📇</span>
                <span>최현목 총괄대표 명함</span>
            </a>
            <a href="lee-jinyong.html" class="action-button">
                <span>📇</span>
                <span>이진용 운영본부 명함</span>
            </a>
            <a href="lee-jui.html" class="action-button">
                <span>🎨</span>
                <span>이주이 크리에이터 명함</span>
            </a>
            <a href="https://www.manwonyori.com" target="_blank" class="action-button">
                <span>🌐</span>
                <span>공식 웹사이트</span>
            </a>
            <a href="https://www.youtube.com/@만원요리최씨남매" target="_blank" class="action-button">
                <span>📺</span>
                <span>YouTube 채널</span>
            </a>
        </div>
        
        <section>
            <h2 class="section-title">직원 명함</h2>
            
            <div class="loading" id="loading">직원 정보를 불러오는 중...</div>
            
            <div class="employee-grid" id="employeeGrid" style="display: none;">
                <!-- 직원 카드가 동적으로 생성됩니다 -->
            </div>
            
            <div class="error" id="error" style="display: none;">
                직원 정보를 불러오는 데 실패했습니다.
            </div>
        </section>
        
        <footer class="footer">
            <div class="company-info">
                주식회사 값진한끼 | 경기도 파주시 경의로 1246, 11층 1105-19호
            </div>
            <div class="social-links">
                <a href="https://www.youtube.com/@만원요리최씨남매" target="_blank" class="social-link">YouTube</a>
                <a href="https://www.instagram.com/knammae/" target="_blank" class="social-link">Instagram</a>
                <a href="mailto:we@manwonyori.com" class="social-link">Contact</a>
            </div>
        </footer>
    </div>

    <script>
        // 직원 데이터 로드 및 표시
        async function loadEmployees() {
            try {
                const response = await fetch('./data/employees.json');
                const data = await response.json();
                
                displayEmployees(data.employees.filter(emp => emp.active));
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // 직원 카드 생성
        function displayEmployees(employees) {
            const grid = document.getElementById('employeeGrid');
            grid.innerHTML = '';
            
            employees.forEach(employee => {
                const card = createEmployeeCard(employee);
                grid.appendChild(card);
            });
            
            document.getElementById('loading').style.display = 'none';
            grid.style.display = 'grid';
        }
        
        // 개별 직원 카드 생성
        function createEmployeeCard(employee) {
            const card = document.createElement('a');
            card.href = `card.html?id=${employee.id}`;
            card.className = 'employee-card';
            
            // 이름의 첫 글자 추출
            const initial = employee.name.charAt(0);
            
            card.innerHTML = `
                <div class="employee-info">
                    <div class="employee-avatar">
                        ${initial}
                    </div>
                    <div class="employee-details">
                        <div class="employee-name">${employee.name}</div>
                        <div class="employee-title">${employee.title}</div>
                        <div class="employee-contact">
                            <div class="contact-item">
                                <span class="contact-icon">📞</span>
                                <span>${employee.phone}</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-icon">✉️</span>
                                <span>${employee.email}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
        });
    </script>
</body>
</html>
