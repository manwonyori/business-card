services:
  # 만원요리 최씨남매 - 디지털 명함 Static Site
  - type: web
    name: manwon-business-card
    runtime: static
    buildCommand: ""  # 정적 사이트이므로 빌드 명령어 불필요
    staticPublishPath: ./business-card
    pullRequestPreviewsEnabled: true
    autoDeploy: true  # GitHub 푸시 시 자동 배포 활성화
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html