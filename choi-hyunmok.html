<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만원요리 최씨남매 - 최현목</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            max-width: 420px;
            width: 100%;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            border: 1px solid #475569;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 35px -5px rgba(0, 0, 0, 0.3), 0 15px 15px -5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            animation: cardEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes cardEnter {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .brand-name {
            font-size: 1.25rem;
            font-weight: 500;
            color: #f59e0b;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        
        .divider {
            width: 40px;
            height: 1px;
            background: #f59e0b;
            margin: 0 auto 2rem;
        }
        
        .name-section {
            text-align: center;
        }
        
        .company {
            font-size: 0.875rem;
            color: #cbd5e1;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        
        .name {
            font-size: 1.125rem;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        
        .contact-section {
            margin-top: 2.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 1.3rem 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            text-decoration: none;
            color: #e2e8f0;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
        }
        
        .contact-item:hover,
        .contact-item:focus {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.15);
            margin: 0 -1.25rem;
            padding-left: 1.25rem;
            padding-right: 1.25rem;
            border-color: rgba(245, 158, 11, 0.4);
            outline: 2px solid rgba(245, 158, 11, 0.6);
            outline-offset: 3px;
            transform: translateX(6px) scale(1.02);
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-icon {
            width: 16px;
            text-align: center;
            color: #f59e0b;
            margin-right: 1rem;
            font-size: 0.875rem;
        }
        
        .contact-content {
            flex: 1;
        }
        
        .contact-label {
            display: block;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.125rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .contact-value {
            color: #e2e8f0;
        }
        
        .social-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        
        .social-link {
            font-size: 0.875rem;
            color: #94a3b8;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease;
            padding: 0.5rem 0;
        }
        
        .social-link:hover,
        .social-link:focus {
            color: #f59e0b;
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }
        
        .address {
            font-size: 0.8rem;
            color: #94a3b8;
            line-height: 1.4;
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 8px;
            border: 1px solid #334155;
            transition: all 0.2s ease;
            text-decoration: none;
            cursor: pointer;
            display: block;
        }
        
        .address:hover,
        .address:focus {
            background: rgba(245, 158, 11, 0.1);
            border-color: #f59e0b;
            color: #cbd5e1;
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }
        
        .address-line {
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .address-line:last-child {
            margin-bottom: 0;
        }
        
        .save-contact {
            margin-top: 2.5rem;
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: #0f172a;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.025em;
            box-shadow: 0 6px 12px -2px rgba(245, 158, 11, 0.4);
            min-height: 50px;
        }
        
        .save-contact:hover,
        .save-contact:focus {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }
        
        .save-contact:active {
            transform: translateY(0);
        }
        
        .share-contact {
            margin-top: 1.25rem;
            width: 100%;
            padding: 1.2rem;
            background: rgba(51, 65, 85, 0.6);
            color: #e2e8f0;
            border: 1px solid rgba(51, 65, 85, 0.8);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.025em;
            min-height: 50px;
        }
        
        .share-contact:hover,
        .share-contact:focus {
            background: rgba(51, 65, 85, 0.8);
            border-color: #f59e0b;
            color: #f59e0b;
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }
        
        /* 모바일 최적화 - 통일된 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
                align-items: flex-start;
                padding-top: 2rem;
            }
            
            .card {
                padding: 2rem 1.75rem;
                margin: 0;
                max-width: none;
                border-radius: 18px;
            }
            
            .brand-name {
                font-size: 1.15rem;
            }
            
            .contact-item {
                padding: 1.1rem 0;
                font-size: 0.95rem;
            }
            
            .contact-icon {
                width: 18px;
                font-size: 0.95rem;
            }
            
            .social-links {
                gap: 1.5rem;
            }
            
            .address {
                font-size: 0.8rem;
                padding: 1.1rem;
            }
        }
        
        /* 작은 모바일 디바이스 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
                padding-top: 1.5rem;
            }
            
            .card {
                padding: 1.75rem 1.5rem;
                border-radius: 16px;
            }
            
            .header {
                margin-bottom: 2rem;
            }
            
            .brand-name {
                font-size: 1.1rem;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .name {
                font-size: 1.05rem;
            }
            
            .contact-section {
                margin-top: 2rem;
            }
            
            .contact-item {
                padding: 1rem 0;
                font-size: 0.9rem;
            }
            
            .contact-icon {
                width: 16px;
                font-size: 0.9rem;
                margin-right: 1rem;
            }
            
            .contact-label {
                font-size: 0.7rem;
            }
            
            .contact-value {
                font-size: 0.9rem;
            }
            
            .social-section {
                margin-top: 1.75rem;
                padding-top: 1.75rem;
            }
            
            .social-links {
                gap: 1.25rem;
            }
            
            .social-link {
                font-size: 0.8rem;
            }
            
            .address {
                font-size: 0.75rem;
                padding: 1rem;
                margin-top: 1.25rem;
            }
            
            .save-contact {
                padding: 0.95rem;
                font-size: 0.85rem;
            }
            
            .share-contact {
                padding: 0.95rem;
                font-size: 0.85rem;
            }
        }
        
        /* 아이폰 SE 및 초소형 디바이스 */
        @media (max-width: 360px) {
            .card {
                padding: 1.5rem 1.25rem;
            }
            
            .header {
                margin-bottom: 1.75rem;
            }
            
            .brand-name {
                font-size: 1rem;
            }
            
            .name {
                font-size: 1rem;
            }
            
            .address {
                font-size: 0.7rem;
                padding: 0.875rem;
            }
        }
        
        /* 태블릿 최적화 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .card {
                max-width: 450px;
                padding: 3rem 2.5rem;
            }
        }
        
        /* 데스크톱 최적화 */
        @media (min-width: 1024px) {
            .card {
                max-width: 480px;
            }
        }
        
        /* PDF 출력 최적화 */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .card {
                background: white;
                border: 1px solid #ddd;
                box-shadow: none;
                max-width: none;
                width: 100%;
            }
            
            .brand-name, .contact-item:hover {
                color: #333 !important;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1 class="brand-name">만원요리 최씨남매</h1>
            <p class="tagline">만원으로 즐기는 따뜻한 한 끼</p>
            <div class="divider"></div>
            <div class="name-section">
                <div class="company">주식회사 값진한끼</div>
                <div class="name">마케팅 크리에이터 총괄대표 최현목</div>
            </div>
        </div>
        
        <div class="contact-section">
            <a href="tel:010-2599-2311" class="contact-item">
                <div class="contact-icon">📞</div>
                <div class="contact-content">
                    <span class="contact-label">전화</span>
                    <div class="contact-value">010-2599-2311</div>
                </div>
            </a>
            
            <a href="mailto:chmnammae@gmail.com" class="contact-item">
                <div class="contact-icon">✉️</div>
                <div class="contact-content">
                    <span class="contact-label">이메일</span>
                    <div class="contact-value">chmnammae@gmail.com</div>
                </div>
            </a>
            
            <a href="https://www.manwonyori.com" target="_blank" class="contact-item">
                <div class="contact-icon">🌐</div>
                <div class="contact-content">
                    <span class="contact-label">웹사이트</span>
                    <div class="contact-value">manwonyori.com</div>
                </div>
            </a>
        </div>
        
        <div class="social-section">
            <div class="social-links">
                <a href="https://www.youtube.com/@만원요리최씨남매" target="_blank" class="social-link">YouTube</a>
                <a href="https://www.instagram.com/knammae/" target="_blank" class="social-link">Instagram</a>
            </div>
        </div>
        
        <a href="https://maps.google.com/?q=경기도+파주시+경의로+1246" target="_blank" class="address">
            <div class="address-icon" style="margin-bottom: 0.5rem;">📍</div>
            <span class="address-line">경기도 파주시 경의로 1246</span>
            <span class="address-line">11층 1105-19호 (와동동)</span>
        </a>
        
        <button onclick="saveContact()" class="save-contact">
            연락처 저장하기
        </button>
        
        <button onclick="shareCard()" class="share-contact" id="shareBtn" style="display: none;">
            명함 공유하기
        </button>
    </div>

    <script>
        let touchTimeout;
        
        function saveContact() {
            try {
                const vcard = `BEGIN:VCARD
VERSION:3.0
FN:최현목
ORG:주식회사 값진한끼
TITLE:만원요리 최씨남매 마케팅 크리에이터 총괄대표
TEL;TYPE=CELL:010-2599-2311
EMAIL;TYPE=WORK:chmnammae@gmail.com
URL:https://www.manwonyori.com
URL;TYPE=YouTube:https://www.youtube.com/@만원요리최씨남매
URL;TYPE=Instagram:https://www.instagram.com/knammae/
ADR;TYPE=WORK:;;경기도 파주시 경의로 1246, 11층 1105-19호;와동동;;;한국
NOTE:만원으로 즐기는 따뜻한 한 끼 - 만원요리 최씨남매
END:VCARD`;

                const userAgent = navigator.userAgent;
                const isIOS = /iPad|iPhone|iPod/.test(userAgent);
                const isAndroid = /Android/.test(userAgent);
                
                if (isIOS) {
                    const dataUrl = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vcard);
                    window.location.href = dataUrl;
                } else {
                    downloadVCard(vcard);
                }
                
                showSaveMessage();
                
            } catch (error) {
                console.error('연락처 저장 오류:', error);
                alert('연락처 저장 중 오류가 발생했습니다. 다시 시도해주세요.');
            }
        }
        
        function downloadVCard(vcard) {
            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '최현목_만원요리최씨남매.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function showSaveMessage() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '저장 완료 ✓';
            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%)';
            }, 3000);
        }
        
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: '만원요리 최씨남매 - 이진용',
                    text: '만원요리 최씨남매 운영본부 이진용입니다. 디지털 명함을 확인해보세요!',
                    url: window.location.href
                }).catch(fallbackShare);
            } else {
                fallbackShare();
            }
        }
        
        function fallbackShare() {
            const textArea = document.createElement('textarea');
            textArea.value = window.location.href;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const btn = document.getElementById('shareBtn');
            const originalText = btn.textContent;
            btn.textContent = '링크가 복사되었습니다 ✓';
            
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        document.addEventListener('touchstart', function(e) {
            clearTimeout(touchTimeout);
            if (e.target.closest('.contact-item')) {
                e.target.closest('.contact-item').style.opacity = '0.7';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.closest('.contact-item')) {
                touchTimeout = setTimeout(() => {
                    e.target.closest('.contact-item').style.opacity = '1';
                }, 100);
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.share || navigator.clipboard) {
                document.getElementById('shareBtn').style.display = 'block';
            }
        });
    </script>
</body>
</html>
